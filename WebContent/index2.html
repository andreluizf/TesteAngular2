<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Starter Template for Bootstrap</title>

<!-- <script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script> -->
<script src="lib/angular.min.js"></script>
<script
	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
<script src="js/form.js"></script>

<script src="js/ie10-viewport-bug-workaround.js"></script>

<script src="js/ng-grid-2.0.11.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body ng-controller="MyCtrl">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<button class="btn btn-primary" data-toggle="modal"
			data-target="#addUser">Small modal</button>

		<div id='addUser' class="modal fade bs-example-modal-sm" tabindex="-1"
			role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Usuário</h4>
					</div>
					<div class="modal-body" style="text-align: center">
						<form ng-submit="createUser()">

							<label>Nome: </label> <input type="text" id="name" name="name"
								ng-model="person.nome" placeholder="User Name"><br>
							<label>Idade:</label> <input type="text" id="pwd" name="pwd"
								ng-model="person.idade" placeholder=" idade">

						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary"
							ng-click='createUser()'>Salvar</button>
					</div>

				</div>
			</div>
		</div>



	</div>
	<div id='delUser' class="modal fade bs-example-modal-sm" tabindex="-1"
		role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Excluir Usuário</h4>
				</div>
				<div class="modal-body" style="text-align: center">
				<p>Você tem certeza que deseja excluir este usuário:{{person.nome}} ?</p>
					

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click='delUser()'>Sim</button>
					<button type="submit" class="btn btn-primary"
						data-dismiss="modal">Não</button>
				</div>

			</div>
		</div>
	</div>



	</div>
	<div class="container">
		<!-- <div ng-controller="MyCtrl">
			<div class="gridStyle" ng-grid="gridOptions"></div>
			<div class="selectedItems">{{mySelections}}</div>
		</div>  -->
		<div class="span6">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th style="min-width: 80px;">ID</th>
						<th style="min-width: 80px;">First name</th>
						<th style="min-width: 80px;">Last name</th>
						<th style="width: 20px;">&nbsp;</th>
						<th style="width: 20px;">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in persons">
						<td>{{ user.id }}</td>
						<td>{{ user.nome }}</td>
						<td>{{ user.idade }}</td>
						<td><a ng-click="select(user, 'edit')"
							class="btn btn-small btn-primary">edit</a></td>
						<td><a ng-click="select(user,'del')"
							class="btn btn-small btn-danger">delete</a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
